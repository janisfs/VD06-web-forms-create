<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой блог</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Простой блог</h1>

        <form method="post" action="/" class="mb-4">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input id="title" type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Текст поста</label>
                <textarea id="content" name="content" rows="10" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить пост</button>
        </form>

        <hr>

        <h2 class="mt-5">Посты</h2>

        {% for post in posts %}
            <div class="post mb-4 p-3 border rounded">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
